<div class="container">
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <div class="field">
      <label class="label">Enter Email</label>
      <input
      class="input"
      required
      pattern=".+@.+\..+"
      type="email"
      name='email'
      [(ngModel)]="email"
      #emailControl="ngModel"
      [ngClass]="{ 'is-danger': emailControl.invalid && emailControl.touched }"
      >
      <ng-container  *ngIf="emailControl.invalid && emailControl.touched">
        <small class="help is-danger" *ngIf="emailControl.errors.required"> Email is required!</small>
        <small class="help is-danger" *ngIf="emailControl.errors.pattern"> Enter a valid email </small>
      </ng-container>
    </div>
    <button class="button is-primary" [disabled]="emailForm.invalid">Submit</button>
  </form>
  <hr>
  <div>Is form Valid: {{ emailForm.valid }} </div>
  <div>Form values {{ emailForm.value | json }} </div>
  <div>Email Validation Errors: {{emailForm.controls.email.errors | json}} </div>

</div>
